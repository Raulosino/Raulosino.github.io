    <!-- Contact Section-->
    <section class="pt-6 pb-5" id="contact">
        <div class="container">
            <div class="mb-1">
                <!-- About Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-black mt-2">Contactenos</h2>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-line"></div>
                </div>
            </div>
            <!-- Contact Section Form-->
            <div class="row">
                <div class="col-lg-8 mx-auto form-style">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19.-->
                    <form id="contactForm" action="https://formsubmit.co/info@truckmastercr.com" name="sentMessage"
                        novalidate="novalidate">
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                <label>Nombre:</label>
                                <input class="form-control" id="name" name="name" type="text" placeholder="Nombre:"
                                    required="required" data-validation-required-message="Please enter your name." />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                <label>Correo electrónico:</label>
                                <input class="form-control" id="email" name="email" type="email"
                                    placeholder="Correo electrónico: " required="required"
                                    data-validation-required-message="Please enter your email address." />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                <label>Número:</label>
                                <input class="form-control" id="phone" name="telefono" type="tel" placeholder="Número:"
                                    required="required"
                                    data-validation-required-message="Please enter your phone number." />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                <label>Mensaje:</label>
                                <textarea class="form-control" id="message" name="message" rows="5"
                                    placeholder="Message" required="required"
                                    data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br />
                        <div id="success"></div>
                        <div class="form-group button-div"><button class="btn btn-primary btn-xl" id="sendMessageButton"
                                type="submit">Enviar</button></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
